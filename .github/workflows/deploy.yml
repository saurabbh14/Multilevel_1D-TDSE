name: Build and Publish Docs with Checks

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ---------------------------
  # 1. Documentation Checking
  # ---------------------------
  doc-check:
    name: Validate and Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Markdown files for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: true
          folder-path: ./

      - name: Lint Markdown syntax
        uses: avto-dev/markdown-lint@v1

  # ---------------------------
  # 2. Build GitHub Pages Site
  # ---------------------------
  build:
    name: Build documentation site
    runs-on: ubuntu-latest
    needs: doc-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static site (Markdown to HTML)
        run: |
          mkdir _site
          cp README.md _site/index.md
          echo "<html><body>" > _site/index.html
          cat README.md | sed 's/^# \(.*\)$/<h1>\1<\/h1>/' >> _site/index.html
          echo "</body></html>" >> _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: _site/
          retention-days: 1

  # ---------------------------
  # 3. Deploy to GitHub Pages
  # ---------------------------
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4