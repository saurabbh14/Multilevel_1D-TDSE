&grid
NR=1024          ! NR = number of grid points
/
&nucl_masses
m1=1.0
m2=1.0           ! m1=mass of H, m2=mass of H
/
&time_grid
dt=0.005         ! dt           = time step in fs.
Nt=60000         ! Nt           = Number of time steps.
/
&elec_states
Nstates=3        ! Nstates      = Number of calculated excited states.
/
&vib_states
Vstates=19       ! Vstates      = Number of calculated excited states.
/
&ini_guess_wf
RI=0.7           ! RI          = center of initial Gaussian in PROP_2D in 10^-10 m.
kappa=-5.0       ! kappa        =  width of initial Gaussian in PROP_2D in 10^-10 m. (has to be negative)
/
&laser_param
!---- field #1 ----!
lambda1=750      ! nm
tp1=5.           ! fs
t_start1= 10.    ! fs
E01=0.1          ! a.u.
phi1=0.0         ! phase in pi
!---- field #2 ----!
lambda2=800      ! nm
tp2=0.           ! fs
t_start2= 0.     ! fs
E02=0.0          ! a.u.
phi2=0.0         ! phase in pi
/
&input_files
!---- input files----!
adb_pot="H2+_BO.dat"
trans_dip_prefix=""
/
